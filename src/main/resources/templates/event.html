<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Events</title>
</head>
<body>
<div align="center">
    <h1>Events</h1>

    <!--    table ma <th> - kolumna i <td> - element-->
    <table border="1" cellpadding="10">
        <thead>
        <tr>
            <th>event ID</th>
            <th>subject ID</th>
            <th>event note</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="event : ${events}">
            <td th:text="${event.eventId}">event ID</td>
            <td th:text="${event.subjectId}">subject ID</td>
            <td th:text="${event.eventNote}">event note</td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
