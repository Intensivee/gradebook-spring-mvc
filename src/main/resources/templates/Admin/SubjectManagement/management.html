<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User-Subject management</title>
</head>
<body>
<div align="center">
    <a style="color:black;font-family:'Courier New'" th:href="@{'/admin'}">BACK</a>
    <h1>User-Subject management</h1>
</div>
<div align = "center">
    <form action="#" th:action="@{/admin/saveSubject}" th:object="${subject}" method="post">
        <table border="0" cellpadding="3">
            <tr>
                <td>Subject name:</td>
                <td><input type="text" th:field="*{subjectName}"/></td>
            </tr>

            <tr>
                <td>Class name:</td>
                <td><p align="centre"><input type="text" th:field="*{className}"/></p></td>
            </tr>

            <tr align = "center">
                <td colspan="2"><button type="submit">Save subject & class</button></td>
            </tr>

        </table>
    </form>
</div>

<div>
    <table align="left" border="1" cellpadding="10" style="width:650px;height:500px;overflow:auto;display:block;">
        <thead>
        <tr>
            <th>Role</th>
            <th>First name</th>
            <th>Last name</th>
            <th>Pesel</th>
            <th>Date of birth</th>
            <th>Check</th>
            <th>Join</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="user : ${users}">

            <td th:text="${user.perm}"></td>
            <td th:text="${user.fName}"></td>
            <td th:text="${user.lName}"></td>
            <td th:text="${user.pesel}"></td>
            <td th:text="${user.birthDate}"></td>

            <td>
                <a style="color:blue;font-family:'Courier New'" th:href="@{'/admin/subject-management/' + ${user.userId}}">Show</a>
            </td>

            <td>
                <a style="color:black;font-family:'Courier New'" th:href="@{'/admin/joinUserSubject/' + ${user.userId}}">Edit subjects</a>
            </td>

        </tr>
        </tbody>
    </table>

    <table align="right" border="1" cellpadding="10" style="width:300px;height:500px;overflow:auto;display:block;">
        <thead>
            <tr>
                <th>Subject name</th>
                <th>Class name</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="subj : ${subjects}">
                <td th:text="${subj.subjectName}">Subject Name</td>
                <td th:text="${subj.className}">Class name</td>
                <td>
                    <a style="color:red;font-family:'Courier New'" th:href="@{'/admin/deleteSubject/' + ${subj.subjectId}}">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<div>
    <table align="center" border="1" cellpadding="10" style="width:220px;height:500px;overflow:auto;display:block;">
        <thead>
        <tr>
            <th>Subject name</th>
            <th>Class name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="userSubject : ${userSubjects}">
            <td th:text="${userSubject.subjectName}">Subject Name</td>
            <td th:text="${userSubject.className}">Class name</td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
