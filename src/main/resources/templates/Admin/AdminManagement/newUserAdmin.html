<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New Product</title>
</head>
<body>
<div align = "center">
    <h1>Create New User</h1>
    <br/>
    <form action="#" th:action="@{saveUser}" th:object="${user}" method="post">
        <table border="0" cellpadding="3">
            <tr>
                <td>First Name:</td>
                <td><input type="text" th:field="*{fName}"/></td>
            </tr>
            <tr>
                <td>Last Name:</td>
                <td><input type="text" th:field="*{lName}"/></td>
            </tr>
            <tr>
                <td>Login:</td>
                <td><input type="text" th:field="*{login}"/></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="text" th:field="*{password}"/></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="text" th:field="*{email}"/></td>
            </tr>
            <tr>
                <td>Phone:</td>
                <td><input type="text" th:field="*{phone}"/></td>
            </tr>
            <tr>
                <td>Pesel:</td>
                <td><input type="text" th:field="*{pesel}"/></td>
            </tr>
            <tr>
                <td>Date of Birth:</td>
                <td><input type="text" th:field="*{birthDate}"/></td>
            </tr>

            <tr>
                <td>Role:</td>
            </tr>

            <tr>
                <td align = "center"><label th:text="${roleName.get(0)}"></label></td>
                <td align = "center"><input type="radio" th:field="*{perm}" th:value="${role.get(0)}"></td>
            </tr>

            <tr>
                <td align = "center"><label th:text="${roleName.get(1)}"></label></td>
                <td align = "center"><input type="radio" th:field="*{perm}" th:value="${role.get(1)}"></td>
            </tr>

            <tr>
                <td align = "center"><label th:text="${roleName.get(2)}"></label></td>
                <td align = "center"><input type="radio" th:field="*{perm}" th:value="${role.get(2)}"></td>
            </tr>

            <tr align = "center">
                <td colspan="2"><button type="submit">Save</button></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
