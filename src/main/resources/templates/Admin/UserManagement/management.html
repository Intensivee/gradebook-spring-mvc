<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Manager</title>
</head>
<body>
<div align="center">
    <h1>User Manager</h1>

<!--    table ma <th> - kolumna i <td> - element-->
    <table border="1" cellpadding="10">
        <a href="newUser">Create New User</a>
        <thead>
            <tr>
                <th>User ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Login</th>
                <th>Password</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Pesel</th>
                <th>Birth Date</th>
                <th>Permission</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.userId}">Product ID</td>
                <td th:text="${user.fName}">First Name</td>
                <td th:text="${user.lName}">Last Name</td>
                <td th:text="${user.login}">Login</td>
                <td th:text="${user.password}">Password</td>
                <td th:text="${user.email}">Email</td>
                <td th:text="${user.phone}">Phone</td>
                <td th:text="${user.pesel}">Pesel</td>
                <td th:text="${user.birthDate}">Birth Date</td>
                <td th:text="${user.perm}">Permission</td>
                <td>
                    <a th:href="@{'editUser/' + ${user.userId}}">Edit</a>
                    <a th:href="@{'deleteUser/' + ${user.userId}}">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
