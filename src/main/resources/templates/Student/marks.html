<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Marks</title>
</head>

<div align="center">
    <a style="color:black;font-family:'Courier New'" href="/login">Log out</a>
</div>

<body>

<div align="center">
    <h1 th:text="${user.fName} + ' ' + ${user.lName}"></h1>
</div>

<div align="center">
    <p>
        <a style="color:red;font-family:'Courier New'" th:href="@{'/student/events'}">Events</a>
        <a style="color:blue;font-family:'Courier New'" th:href="@{'/student/attendances'}">Attendances</a>
    </p>
</div>

<div align="center">
    <h3>Event list</h3>

    <!--    table ma <th> - kolumna i <td> - element-->
    <table border="1" cellpadding="10">
        <thead>
        <tr>
            <th>Subject & Class</th>
            <th:block th:each="i: ${#numbers.sequence(1, marksLen)}">
                <th th:text="'M' + ${i}"></th>
            </th:block>
        </tr>
        </thead>
        <tbody>
            <span th:each="subject : ${subjects}">
                <tr>
                    <td th:text="${subject.subjectName} + ' ' + ${subject.className}">Subject & Class</td>
                    <td th:each="marks: ${user.getMarksBySubjectId(subject.getSubjectId())}">
                        <a th:text="${marks.getGrade()}"></a>
                    </td>
                </tr>
            </span>
        </tbody>
    </table>
</div>

</body>
</html>
