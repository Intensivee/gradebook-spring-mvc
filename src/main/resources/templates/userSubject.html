<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Subjects</title>
</head>
<body>
<div align="center">
    <h1>Subjects</h1>

    <!--    table ma <th> - kolumna i <td> - element-->
    <table border="1" cellpadding="10">
        <thead>
        <tr>
            <th>user subject id</th>
            <th>user id</th>
            <th>subject id</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="us : ${usersSubjects}">
            <td th:text="${us.userSubjectId}">USER SUBJECT ID</td>
            <td th:text="${us.userId}">USER ID</td>
            <td th:text="${us.subjectId}">SUBJECT ID</td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
