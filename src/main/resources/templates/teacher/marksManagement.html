<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Subjects</title>
</head>
<body>

<div align="center">
    <h2>Marks</h2>
    <h3>
        <td th:text="${subject.subjectName}"></td>
        <td th:text="${subject.className}"></td>

    </h3>
</div>

<div align="center">
    <p>
        <a th:href="@{'/teacher/attendanceManagement/' + ${subject.subjectId}}">Attendance</a>
        <a th:href="@{'/teacher/eventManagement/' + ${subject.subjectId}}">Events</a>
        <a href="/teacher">Go Back</a>
    </p>
</div>

<div align="center">
    <table border="1" cellpadding="10">
        <thead>
                <th>First name</th>
                <th>Second name</th>
                <th:block th:each="i: ${#numbers.sequence(1, maxMarksNumber+1)}">
                    <th th:text="'M' + ${i}"></th>
                </th:block>
        </thead>
        <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.fName}">First name</td>
                <td th:text="${user.lName}">Second name</td>
                <span th:each="mark: ${user.marks}">
                        <td>
                            <div align="center" th:if="${mark.grade} != -1">
                                <a th:text="${mark.grade}" th:href="@{'/teacher/deleteMark/' + ${subject.subjectId} + '/' + ${mark.markId}}"></a>
                            </div>
                        </td>
                </span>
                <td>
                    <a th:href="@{'/teacher/markManagement/' + ${subject.subjectId} + '/' + ${user.userId}}">Add</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<div align="center" th:if="${addMarkUserId}">
    <form action="#" th:action="@{/teacher/addMark}" th:object="${mark}" method="post">
        <table border="0" cellpadding="3">
            <tr>
                <td>User id:</td>
                <td><input type="text" th:field="*{userId}" readonly="readonly"/></td>
            </tr>
            <tr>
                <td>Subject id:</td>
                <td><input type="text" th:field="*{subjectId}" readonly="readonly"/></td>
            </tr>
            <tr>
                <td>Grade:</td>
                <td><input type="text" th:field="*{grade}"/></td>
            </tr>

            <tr align = "center">
                <td colspan="2"><button type="Add">Save</button></td>
            </tr>
        </table>
    </form>
</div>

</body>
</html>
