<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Subjects</title>
</head>
<body>

<div align="center">
    <h2>Events</h2>
    <h3>
        <td th:text="${subject.subjectName}"></td>
        <td th:text="${subject.className}"></td>

    </h3>
</div>

<div align="center">
    <a style="color:black;font-family:'Courier New'" href="/teacher">Go Back</a>
    <p>
        <a style="color:blue;font-family:'Courier New'" th:href="@{'/teacher/attendanceManagement/' + ${subject.subjectId}}">Attendance</a>
        <a style="color:green;font-family:'Courier New'" th:href="@{'/teacher/markManagement/' + ${subject.subjectId}}">Marks</a>
    </p>
</div>

<br/>

<div align = "center">
    <h3>Create New Event</h3>
    <form action="#" th:action="@{/teacher/saveEvent}" th:object="${newEvent}" method="post">
        <table border="0" cellpadding="3">
            <tr>
                <td>Subject id:</td>
                <td><input type="text" th:value="${subject.subjectId}" id="subjectId" name="subjectId" readonly="readonly"/></td>
            </tr>
            <tr>
                <td>Event note:</td>
                <td><input type="text" th:field="*{eventNote}"/></td>
            </tr>

            <tr align = "center">
                <td colspan="2"><button type="submit">Add new event</button></td>
            </tr>
        </table>
    </form>
</div>

<br/>

<div align="center">
    <h3>Event list</h3>

    <!--    table ma <th> - kolumna i <td> - element-->
    <table border="1" cellpadding="10">
        <thead>
        <tr>
            <th>Event id</th>
            <th>Event note</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="event : ${events}">
            <td th:text="${event.eventId}">Event id</td>
            <td th:text="${event.eventNote}">Event note</td>
            <td>
                <a style="color:red;font-family:'Courier New'" th:href="@{'/teacher/deleteEvent/' + ${event.eventId}}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
